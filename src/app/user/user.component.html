<div class="container-fluid">

    <label>
        <input id="fr" class="form-control" type="text" placeholder="search"[(ngModel)]="username" name="username" (keyup.enter)="profileUser()">
    </label>  

    
    <div class="row ">
      <div class="col-md-12">

      </div>
    </div>
    <div class="row">
      <div class="col-md-7">
        <div class="table table-striped table-bordered">
         
            <table class="table table-striped table-light">
              <tbody>
              <tr>
                <th scope="row" *ngIf="profile.login">Github Username: {{profile.login}}</th>
                
               </tr>
               <tr>
                <th scope="row" *ngIf="profile.public_repos">Repositories:{{profile.public_repos}}</th>
              
              </tr>
              <tr>
                <th scope="row" *ngIf="profile.created_at">Date created:{{profile.created_at}}</th>
            
              </tr>
              <tr>
                <th scope="row" >Followers:{{profile.followers}}</th>
           
              </tr>
              <tr>
                <th scope="row" >Following:{{profile.following}}</th>
             
              </tr>
           
            </table>
          </div>
        </div>
        <div class="container-fluid">
            <div class="row">
              <div  class="col-md-12">
                <h2 style="color: green" > User Repositories</h2>
                <div class="table table-striped">
                  <table class="table">
                    <tbody>
                  
                      <td>
          
                          <br>
                        
                        <br>
                        
                      </td>
                  
                
                  </table>
                </div>
              </div>
            </div>
          </div>
